<!DOCTYPE html>
<html lang="pt-br">
     <head>
            <meta charset="utf-8">
            <title>SemIdea_Donate</title>
            <link rel="stylesheet" href="../css/styles_donate.css">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <figure>
                <div class="logo">
                    <img src="../Imagens/SemIdea_Engine.png" alt="SemIdeia_project" width="120" height="120">
                </div>
            </figure>
        </main>

        <h1 style="color:#7ED957">Faça uma Doação</h1>
        <p>Cara namoral sou probi</p>
        <form>
            <label>Endereço</label> <input type="text" name="endereço" value="" size="40" maxlength="150"/>
            <label>Numero</label> <input type="number" name="numero da residencia" value="" size="40" maxlength="6"/>
            <br><br>
            <label>Bairro</label> <input type="text" name="bairro" value="" size="40" maxlength="70"/>
            <label>CEP</label> <input type="number" name="cep" value="00000-000" size="40" maxlength="8"/>
            <br><br>
            <label>Tipo de Endereço</label>
            <select name="tp_endereco" id="tp_endereco">
                <option value="AC">Casa</option>
                <option value="AC">Prédio</option>
                <option value="AC">Comércio</option>
                <option value="AC">Debaixo da Ponte</option>
            </select>
            <label>Hora que você não está em casa</label> <input type="time" name="Hora"/>
            <br>
            <button type="button">Enviar
                    
            </button>  
        </form>

        <p>Não me pergunte o motivo da coleta de informações...</p>
        <figure>
            <img src="../Imagens/Mike.jpg" alt="O-O" width="60" height="60">
        </figure>
    </body>
